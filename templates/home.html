{% extends 'base.html' %}

{% block title %} Choose A Story {% endblock %}

{% block content %}
    <form action="/questions">
        <select name="chosen_story">
            {% for story in stories.keys() %}
            <option value="{{ story }}">{{ story|upper }} Story</option>
            {% endfor %}
        </select>
        <button class="btn btn-primary btn-lg w-100" > Go!</button>
    </form>


{% endblock %}
